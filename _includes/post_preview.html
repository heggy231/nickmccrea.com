<div class="post-preview">
  <a href="{{ post.url | relative_url }}">
    <p class="post-title">{{ include.post.title | escape }}</p>
    
    {% if include.with_description %}
    <p class="post-description">{{ include.post.description | default: include.post.excerpt | strip_html }}</p>
    {% endif %}

    {% if include.with_date %}
    <p class="post-date">{{ include.post.date | date: "%b %-d, %Y" }}</p>
    {% endif %}
  </a>
</div>
